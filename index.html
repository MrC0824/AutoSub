
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Updated CSP: Ensure cdn.tailwindcss.com is allowed -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://*.googleapis.com https://*.google.com https://*.gstatic.com https://aistudiocdn.com https://cdn.tailwindcss.com;">
    <title>AutoSub 中英双语字幕生成</title>
    <!-- Google Fonts link removed from here to prevent offline errors in Electron -->
    
    <script>
      // Safe polyfill for process.env to prevent runtime crashes
      window.process = window.process || { env: { API_KEY: '' } };

      // Hybrid Style Strategy:
      // 1. Web Preview: Inject Tailwind CDN and Google Fonts.
      // 2. Electron: Use local compiled CSS and System Fonts (Offline safe).
      (function() {
        var isElectron = navigator.userAgent.toLowerCase().indexOf(' electron/') > -1;
        
        if (!isElectron) {
          // --- Warning Suppression ---
          try {
            var originalWarn = console.warn;
            console.warn = function() {
              var args = Array.prototype.slice.call(arguments);
              var msg = args.map(String).join(' ');
              if (msg.indexOf('cdn.tailwindcss.com should not be used in production') !== -1) {
                return;
              }
              originalWarn.apply(console, args);
            };
          } catch (e) {}

          console.log('[StyleLoader] Web Mode: Injecting CDN resources.');
          
          // Inject Google Fonts ONLY in Web Mode
          document.write('<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">');

          // Inject Tailwind CDN
          document.write('<script src="https://cdn.tailwindcss.com"><\/script>');
          document.write('<script>tailwind.config = { content: ["./index.html", "./**/*.{js,ts,jsx,tsx}"], theme: { extend: { fontFamily: { sans: ["Inter", "Microsoft YaHei", "sans-serif"] } } }, plugins: [] }<\/script>');
        } else {
          console.log('[StyleLoader] Desktop Mode: Using Local CSS & System Fonts');
        }
      })();
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<!-- Explicitly link local CSS for Electron/Build -->
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
